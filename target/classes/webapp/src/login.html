<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>财务系统，记录点滴,寻找美好</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../../css/loginstyle.css" type="text/css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal" action="/login" method="post">
                <span class="heading">系统登录</span>
                <div class="form-group">
                    <input name="username" type="text" class="form-control" id="username" placeholder="请输入用户名"/>
                </div>
                <div class="form-group">
                    <input name="password" type="password" class="form-control" id="password" placeholder="请输入密码"/>
                </div>
                <div class="form-group">
                    <li class="li4">
                        <input class="submit" type="submit" id="btnSubmit" value="登录">
                    </li>
                    <li class="li3">
                        <a class="visitor" href="index.html">游客身份进入</a>
                    </li>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

<script src="../../js/jquery-3.2.1.min.js" type="text/javascript"></script>
<!--动态背景-->
<script src="../../js/jquery.gradientify.min.js" type="text/javascript"></script>
<script>
    $(document).ready(function () {
        $("body").gradientify({
            gradients: [
                {start: [49, 76, 172], stop: [242, 159, 191]},
                {start: [255, 103, 69], stop: [240, 154, 241]},
                {start: [33, 229, 241], stop: [235, 236, 117]}
            ]
        });
    });
</script>

<!--登录验证-->
<script type="text/javascript">
    $('#username').focus(function () {
        $('#username').val('');
    })
    $('#password').focus(function () {
        $('#password').val('');
    })
    $('#username').blur(function () {
        if ($('#username').val() == '') {
            $('#username').val('用户名不能为空');
            $('#username').css({'color': 'red'});
        }
    })
    $('#username').focus(function () {
        $('#username').css({'color': '#ADADAD'});
    });

    $('#password').blur(function () {
        if ($('#password').val() == '') {
            $('#password').val('密码不能为空');
            $('#password').css({'color': 'red'});
        }
    })
    $('#password').focus(function () {
        $('#password').css({'color': '#ADADAD'});
    });

    $('#btnSubmit').click(function () {
    })
</script>
</html>
